package ide.proto;

message Project {
  required string name = 1;
  optional string root = 2 [ default = "." ];
  repeated string file = 3;

  message Configuration {
    required string name      = 1;
    required string build_dir = 2;
    optional string target    = 3 [ default = "all" ];
  }

  repeated Configuration config = 4;
}
